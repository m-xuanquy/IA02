<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <link href="./input.css" rel="stylesheet">
</head>
<body class="bg-[#1b1b1b] text-white font-medium">
  <div class="p-10 bg-[#313131] w-fit m-auto mt-10 grid grid-cols-[fit-content(90px)_fit-content(200px)_fit-content(150px)] grid-rows-4 gap-4 rounded-3xl">
    <span class="l-[20%] ">Số thứ nhất</span>
    <input class="border-gray-300 border-2 rounded-full text-black" id="num1-input" type="number">
    <span class="flex flex-row gap-5">
      <label><input type="radio" value="plus" name="operation" class="inline" checked/>Cộng</label>
      <label><input type="radio" value="minus" name="operation" class="inline" />Trừ</label>
    </span>
    <span class="">Số thứ hai</span>
    <input class="border-gray-300 border-2 rounded-full text-black" id="num2-input" type="number">
    <span class="flex flex-row gap-5">
      <label><input type="radio" value="multiply" name="operation" class="inline"/>Nhân</label>
      <label><input type="radio" value="divide" name="operation" class="inline" />Chia</label>
    </span>
    <span class="">Kết quả</span>
    <p class="border-gray-300 border-2 font-black" id="result"></p>
    <button class="border-[1px] border-gray-400 bg-gray-400 hover:bg-gray-500 rounded-full" id="cal-btn">Tính</button>
    <span class="">Thông báo</span>
    <p class="col-span-2 font-normal" id="notice">thông báo thông báo thông báo thông báo</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
